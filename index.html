<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Ánimo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffcccb, #ffb3ba);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .message {
            border: 2px solid #ff69b4;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: bounce 1.5s infinite;
        }
        .hug {
            font-size: 100px; /* Tamaño aumentado para el oso */
            margin-top: 10px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1> Holiii, aca Miguel</h1>
        <p>Este es el barredor de colicos automatico .</p>
        <p>Estamos luchando con los colicos , pon de tu parte ps hijita </p>
        <p>El osito te cuidara pero por un ratito no mas por que me cobra xD </p>
        <div class="hug">
            ʕ•ᴥ•ʔ
        </div>
    </div>
</body>
</html>
